sudo: false

language: scala
jdk:
  - openjdk8  # baseline
  - openjdk9  # Jigsaw / module JAXB and javax.annotation bundled
  - openjdk11 # LTS / modules no longer bundled
  - openjdk17 # LTS

before_script:
  - export JVM_OPTS=@./.travis/jvmopts

script:
  - sbt disableIncompatibleTests scripted docs/mdoc

cache:
  directories:
    - $HOME/.sbt
    - $HOME/.ivy2/cache
    - $HOME/.cache/coursier

before_cache:
  - find $HOME/.sbt -name "*.lock" -print -delete
  - rm -fv $HOME/.ivy2/.sbt.ivy.lock
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
  - find $HOME/.ivy2/cache -name "*-SNAPSHOT*" -print -delete
  - find $HOME/.cache/coursier -name "*-SNAPSHOT*" -print -delete
